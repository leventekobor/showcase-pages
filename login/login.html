<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/mini-logo.svg" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="index.js"></script>
    </head>
    <body>
        <section class="container">
            <div class="left-half">
                <article class="form-container">
                    <div class="icon-container">
                        <img src="img/flag.svg" alt="A magyar zászló">
                        <img src="img/logo.svg" alt="A termék logója">
                    </div>
                    <div class="line"></div>
                    <h1>Üdvözöljük Magyarország E-Anyakönyv rendszerében!</h1>
                    <p>Itt tud bejelentkezni!</p>
                    <label>Felhasználónév
                        <input class="input-control" type="text" placeholder="Felhasználónév" id="felhasznalonev">
                    </label>
                    <label>Jelszó</label>
                    <div class="input-wrapper">
                        <input class="password-input input-control" type="password" 
                        placeholder="Jelszó" id="jelszo"/>
                        <i class="fa fa-eye fa-lg password-icon" id="password-icon" aria-hidden="true"
                        onmouseover="mouseoverPassword()"
                        onmouseout="mouseoutPassword()"></i>
                    </div>
                    <button>Belépés</button>
                </article>
            </div>
            <div class="right-half">
            </div>
        </section>
    </body>
</html>
